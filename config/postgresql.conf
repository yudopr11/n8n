# config/postgresql.conf
# Custom PostgreSQL configuration for pgduckdb with pg_vector

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 64MB
maintenance_work_mem = 256MB

# Extensions
shared_preload_libraries = 'pg_duckdb,vector'

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'all'
log_min_duration_statement = 1000

# Vector-specific settings
# Adjust based on your vector dimensions and usage
vector.max_vector_dimensions = 2000

# DuckDB-specific settings (if any)
# These may vary based on the specific pgduckdb implementation

# Performance tuning
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Security
ssl = off  # Enable if you need SSL
password_encryption = scram-sha-256